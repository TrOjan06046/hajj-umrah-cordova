<script type="text/javascript">
	$(function () {

    
      	if (localStorage.user) {
	        console.log('session ON');
	        console.log(localStorage.user);
	        // console.log(localStorage.token_user);
	        home();
      	} else{
        	console.log('session OFF');
      	}
    

    });

    function mail_notvalid() {
      	// body...
      	document.getElementById('email').value = '';
      	document.getElementById('email').focus();

    }

    function ceklogin() {
    	// body...
    	var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

    	

        if (email && password) {
        	var checkemail = email.split('@');
        	if (checkemail[1]) {
	          	var mailhost = checkemail[1].split('.');
	          	if (mailhost[1]) {
	            	var form_data = new FormData();
        
			        form_data.append('email', email);
			        form_data.append('password', password);

			        $.ajax({
			          	url: base_url+'login.php', // point to server-side PHP script 
			          	dataType: 'json',  // what to expect back from the PHP script, if anything
			          	cache: false,
			          	contentType: false,
			          	processData: false,
			          	data: form_data,
			          	type: 'post',
			          	success: function(loginuser){
			            	console.log(loginuser);
			            	console.log(loginuser['Login_Status'][0]['Status']);
			            	console.log(loginuser['Login_Status'][0]['Id_Member']);
			            	if (loginuser['Login_Status'][0]['Status'] == 'Success') {
			            		console.log(loginuser['Login_Status'][0]['Id_Member']);
			            		localStorage.user = loginuser['Login_Status'][0]['Id_Member'];
								// localStorage.token_user = loginn.token;
				                console.log('session ON');
				                home();
			            	} else {
			            		console.log(loginuser['Login_Status'][0]['Status']);
			            		alert('Login Failed');
			            	}
			          	}
			        });
	          	} else {
	            	mail_notvalid();
	          	}
	        } else {
	          	mail_notvalid();
	        }
        } else {
        	if (!email) {
                document.getElementById('email').value = '';
                document.getElementById('email').focus();
            }
                else if (!password) {
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }

        }


    }

    function home(){
        location.href = "home.html";  
    }
</script>
